<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - JACKPOT!</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Teko:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bebas Neue', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            perspective: 2000px;
        }

        /* 3D Scene Container */
        .scene-3d {
            position: relative;
            width: 100vw;
            height: 100vh;
            transform-style: preserve-3d;
            animation: sceneRotate 60s linear infinite;
        }

        @keyframes sceneRotate {
            0% {
                transform: rotateY(0deg) rotateX(0deg);
            }

            100% {
                transform: rotateY(360deg) rotateX(5deg);
            }
        }

        /* Neon City Background */
        .neon-city {
            position: absolute;
            width: 300%;
            height: 300%;
            top: -100%;
            left: -100%;
            background:
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(220, 20, 60, 0.03) 50px, rgba(220, 20, 60, 0.03) 51px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(96, 165, 250, 0.03) 50px, rgba(96, 165, 250, 0.03) 51px),
                radial-gradient(circle at 50% 50%, #1a0505 0%, #000000 100%);
            transform: translateZ(-500px) scale(2);
            animation: cityPulse 4s ease-in-out infinite;
        }

        @keyframes cityPulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        /* Building Silhouettes */
        .building {
            position: absolute;
            bottom: 0;
            background: linear-gradient(to top, #0a0a0a, #1a1a1a);
            transform-style: preserve-3d;
        }

        .building-1 {
            left: 10%;
            width: 200px;
            height: 500px;
            transform: translateZ(-300px);
        }

        .building-2 {
            left: 25%;
            width: 150px;
            height: 600px;
            transform: translateZ(-250px);
        }

        .building-3 {
            right: 30%;
            width: 180px;
            height: 550px;
            transform: translateZ(-280px);
        }

        .building-4 {
            right: 10%;
            width: 220px;
            height: 480px;
            transform: translateZ(-320px);
        }

        .building::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    transparent, transparent 30px,
                    rgba(220, 20, 60, 0.1) 30px, rgba(220, 20, 60, 0.1) 32px);
        }

        /* Combat Arena */
        .combat-arena {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }

        /* Dante Character */
        .dante-fighter {
            position: absolute;
            width: 400px;
            height: 600px;
            left: 25%;
            top: 50%;
            transform: translate(-50%, -50%) translateZ(100px);
            animation: danteCombo 4s ease-in-out infinite;
        }

        @keyframes danteCombo {
            0% {
                transform: translate(-50%, -50%) translateZ(100px) rotateY(10deg);
            }

            25% {
                transform: translate(-40%, -50%) translateZ(150px) rotateY(-20deg) rotateZ(15deg);
            }

            50% {
                transform: translate(-50%, -60%) translateZ(100px) rotateY(10deg) rotateZ(-10deg);
            }

            75% {
                transform: translate(-60%, -50%) translateZ(150px) rotateY(30deg) rotateZ(20deg);
            }

            100% {
                transform: translate(-50%, -50%) translateZ(100px) rotateY(10deg);
            }
        }

        /* Dante Body */
        .dante-body {
            position: absolute;
            width: 200px;
            height: 400px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 50%, #DC143C 100%);
            clip-path: polygon(40% 5%, 60% 5%,
                    55% 15%, 70% 25%,
                    75% 40%, 70% 60%,
                    65% 80%, 60% 95%,
                    40% 95%, 35% 80%,
                    30% 60%, 25% 40%,
                    30% 25%, 45% 15%);
            box-shadow:
                0 0 100px rgba(220, 20, 60, 1),
                inset 0 0 50px rgba(139, 0, 0, 0.8);
            animation: powerPulse 2s ease-in-out infinite;
        }

        @keyframes powerPulse {

            0%,
            100% {
                filter: brightness(1);
                transform: translate(-50%, -50%);
            }

            50% {
                filter: brightness(1.5);
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        /* Red Coat Flow */
        .dante-coat {
            position: absolute;
            width: 300px;
            height: 350px;
            left: 50%;
            top: 55%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to bottom,
                    transparent 0%,
                    rgba(220, 20, 60, 0.4) 20%,
                    rgba(139, 0, 0, 0.8) 60%,
                    rgba(220, 20, 60, 0.9) 100%);
            clip-path: polygon(45% 20%, 55% 20%,
                    40% 30%, 60% 30%,
                    30% 50%, 70% 50%,
                    20% 70%, 80% 70%,
                    10% 95%, 90% 95%,
                    5% 100%, 95% 100%);
            filter: blur(1px);
            animation: coatFlow 3s ease-in-out infinite;
        }

        @keyframes coatFlow {

            0%,
            100% {
                transform: translate(-50%, -50%) skewX(0deg);
            }

            25% {
                transform: translate(-45%, -50%) skewX(10deg);
            }

            75% {
                transform: translate(-55%, -50%) skewX(-10deg);
            }
        }

        /* Weapon Trails */
        .rebellion-sword {
            position: absolute;
            width: 30px;
            height: 500px;
            background: linear-gradient(to bottom,
                    #fff 0%,
                    #DC143C 30%,
                    #8B0000 70%,
                    transparent 100%);
            top: -10%;
            right: -30%;
            transform-origin: center bottom;
            filter: blur(2px);
            box-shadow: 0 0 80px rgba(220, 20, 60, 1);
            animation: swordSlash 4s ease-in-out infinite;
        }

        @keyframes swordSlash {
            0% {
                transform: rotate(-80deg);
                opacity: 0.8;
            }

            25% {
                transform: rotate(200deg);
                opacity: 1;
            }

            50% {
                transform: rotate(-80deg);
                opacity: 0.8;
            }

            75% {
                transform: rotate(200deg);
                opacity: 1;
            }

            100% {
                transform: rotate(-80deg);
                opacity: 0.8;
            }
        }

        .gun-left,
        .gun-right {
            position: absolute;
            width: 100px;
            height: 30px;
            background: linear-gradient(90deg, #C0C0C0, #fff, #C0C0C0);
            box-shadow: 0 0 50px rgba(255, 255, 255, 1);
            animation: gunBlast 4s ease-in-out infinite;
        }

        .gun-left {
            top: 25%;
            left: -15%;
            transform: rotate(-45deg);
        }

        .gun-right {
            top: 25%;
            right: -15%;
            transform: rotate(45deg);
            animation-delay: 2s;
        }

        @keyframes gunBlast {

            0%,
            90%,
            100% {
                filter: brightness(1);
                transform: scale(1);
            }

            95% {
                filter: brightness(3);
                transform: scale(1.3);
            }
        }

        /* Muzzle Flash */
        .muzzle-flash {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #FFD700, #FF8C00, transparent);
            border-radius: 50%;
            opacity: 0;
            animation: flash 4s ease-in-out infinite;
        }

        .flash-left {
            top: 20%;
            left: -20%;
            animation-delay: 0.1s;
        }

        .flash-right {
            top: 20%;
            right: -20%;
            animation-delay: 2.1s;
        }

        @keyframes flash {

            0%,
            92%,
            100% {
                opacity: 0;
                transform: scale(0.5);
            }

            95% {
                opacity: 1;
                transform: scale(2);
            }

            98% {
                opacity: 0;
                transform: scale(3);
            }
        }

        /* 404 Text (Getting Slashed) */
        .error-404 {
            position: absolute;
            right: 15%;
            top: 50%;
            transform: translateY(-50%) translateZ(50px);
            font-size: 25rem;
            font-weight: 900;
            color: #DC143C;
            text-shadow:
                0 0 60px rgba(220, 20, 60, 1),
                0 0 120px rgba(220, 20, 60, 0.8),
                -10px 10px 0 #8B0000,
                -20px 20px 40px rgba(0, 0, 0, 0.8);
            animation: textSlash 4s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        @keyframes textSlash {
            0% {
                transform: translateY(-50%) translateZ(50px) rotateY(0deg);
                opacity: 1;
                filter: blur(0);
            }

            24% {
                transform: translateY(-50%) translateZ(50px) rotateY(0deg);
                opacity: 1;
            }

            25% {
                transform: translateY(-50%) translateZ(50px) rotateY(15deg) rotateZ(-5deg);
                opacity: 0.7;
                filter: blur(3px);
            }

            26% {
                transform: translateY(-50%) translateZ(50px) rotateY(-15deg) rotateZ(5deg);
                opacity: 0.7;
            }

            30% {
                transform: translateY(-50%) translateZ(50px) rotateY(0deg);
                opacity: 1;
                filter: blur(0);
            }

            74% {
                transform: translateY(-50%) translateZ(50px) rotateY(0deg);
                opacity: 1;
            }

            75% {
                transform: translateY(-50%) translateZ(50px) rotateY(-20deg) rotateZ(10deg);
                opacity: 0.6;
                filter: blur(4px);
            }

            76% {
                transform: translateY(-50%) translateZ(50px) rotateY(20deg) rotateZ(-10deg);
                opacity: 0.6;
            }

            80% {
                transform: translateY(-50%) translateZ(50px) rotateY(0deg);
                opacity: 1;
                filter: blur(0);
            }
        }

        /* Slash Marks on 404 */
        .slash-mark {
            position: absolute;
            width: 120%;
            height: 20px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.8),
                    transparent);
            transform-origin: center;
            opacity: 0;
        }

        .slash-1 {
            top: 30%;
            left: -10%;
            transform: rotate(-25deg);
            animation: slashAppear 4s ease-in-out infinite;
            animation-delay: 1s;
        }

        .slash-2 {
            top: 60%;
            left: -10%;
            transform: rotate(35deg);
            animation: slashAppear 4s ease-in-out infinite;
            animation-delay: 3s;
        }

        @keyframes slashAppear {

            0%,
            100% {
                opacity: 0;
                width: 0%;
                left: 50%;
            }

            5% {
                opacity: 1;
                width: 120%;
                left: -10%;
            }

            15% {
                opacity: 0;
            }
        }

        /* Particle System */
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* Stylish Text */
        .stylish-banner {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%) translateZ(200px);
            font-size: 8rem;
            font-family: 'Teko', sans-serif;
            font-weight: 700;
            color: #FFD700;
            text-shadow:
                0 0 40px rgba(255, 215, 0, 1),
                0 0 80px rgba(255, 140, 0, 0.8),
                0 5px 0 rgba(0, 0, 0, 0.8);
            letter-spacing: 2rem;
            animation: stylishPulse 2s ease-in-out infinite;
        }

        @keyframes stylishPulse {

            0%,
            100% {
                transform: translateX(-50%) translateZ(200px) scale(1);
            }

            50% {
                transform: translateX(-50%) translateZ(250px) scale(1.1);
            }
        }

        /* Quote */
        .devil-quote {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%) translateZ(100px);
            font-size: 3rem;
            font-style: italic;
            color: #fff;
            opacity: 0.9;
            text-shadow: 0 0 30px rgba(220, 20, 60, 0.8);
            text-align: center;
            max-width: 80%;
            animation: quoteFade 6s ease-in-out infinite;
        }

        @keyframes quoteFade {

            0%,
            30%,
            70%,
            100% {
                opacity: 0.9;
            }

            40%,
            60% {
                opacity: 0.5;
            }
        }

        /* Continue Button */
        .continue-portal {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%) translateZ(150px);
            padding: 2rem 5rem;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #8B0000, #DC143C, #FF0000);
            border: 5px solid #DC143C;
            color: #fff;
            cursor: pointer;
            clip-path: polygon(5% 0%, 95% 0%, 100% 50%, 95% 100%, 5% 100%, 0% 50%);
            box-shadow:
                0 0 60px rgba(220, 20, 60, 1),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: portalPulse 2s ease-in-out infinite;
        }

        @keyframes portalPulse {

            0%,
            100% {
                box-shadow: 0 0 60px rgba(220, 20, 60, 1);
            }

            50% {
                box-shadow: 0 0 100px rgba(220, 20, 60, 1), 0 0 150px rgba(255, 0, 0, 0.5);
            }
        }

        .continue-portal:hover {
            transform: translateX(-50%) translateZ(200px) scale(1.15);
            background: linear-gradient(135deg, #DC143C, #FF0000, #FF4500);
            box-shadow: 0 0 120px rgba(220, 20, 60, 1), 0 0 180px rgba(255, 0, 0, 0.8);
        }

        /* Vignette */
        .vignette {
            position: absolute;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 99;
        }

        @media (max-width: 768px) {
            .error-404 {
                font-size: 12rem;
                right: 10%;
            }

            .stylish-banner {
                font-size: 4rem;
            }

            .dante-fighter {
                transform: scale(0.6) translate(-50%, -50%);
            }
        }
    </style>
</head>

<body>
    <div class="scene-3d">
        <!-- Background City -->
        <div class="neon-city"></div>
        <div class="building building-1"></div>
        <div class="building building-2"></div>
        <div class="building building-3"></div>
        <div class="building building-4"></div>

        <!-- Combat Arena -->
        <div class="combat-arena">
            <!-- Dante Character -->
            <div class="dante-fighter">
                <div class="dante-coat"></div>
                <div class="dante-body"></div>
                <div class="rebellion-sword"></div>
                <div class="gun-left"></div>
                <div class="gun-right"></div>
                <div class="muzzle-flash flash-left"></div>
                <div class="muzzle-flash flash-right"></div>
            </div>

            <!-- 404 Getting Slashed -->
            <div class="error-404">
                404
                <div class="slash-mark slash-1"></div>
                <div class="slash-mark slash-2"></div>
            </div>
        </div>

        <!-- UI Elements -->
        <div class="stylish-banner">SSS</div>
        <div class="devil-quote">"Jackpot! ...Wait, wrong page."</div>
        <button class="continue-portal" id="continueBtn">RETURN TO MENU</button>

        <!-- Effects -->
        <canvas id="particles-canvas"></canvas>
        <div class="vignette"></div>
    </div>

    <script>
        // Particle System
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 100;
                this.size = Math.random() * 6 + 2;
                this.color = Math.random() > 0.5 ?
                    `rgba(220, 20, 60, ${Math.random()})` :
                    `rgba(255, 215, 0, ${Math.random()})`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2; // Gravity
                this.life -= 2;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        // Create explosion bursts
        function createExplosion(x, y, count = 50) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // Continuous explosions
        setInterval(() => {
            createExplosion(window.innerWidth * 0.4, window.innerHeight * 0.5, 30);
        }, 1000);

        setInterval(() => {
            createExplosion(window.innerWidth * 0.7, window.innerHeight * 0.5, 40);
        }, 2000);

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Continue button
        document.getElementById('continueBtn').addEventListener('click', () => {
            if (window.gsap) {
                gsap.to('.scene-3d', {
                    scale: 3,
                    opacity: 0,
                    duration: 1,
                    ease: 'power4.in',
                    onComplete: () => {
                        window.location.href = '/';
                    }
                });
            } else {
                window.location.href = '/';
            }
        });

        // Mouse creates explosions
        document.addEventListener('click', (e) => {
            createExplosion(e.clientX, e.clientY, 60);
        });

        // Intro animation
        if (window.gsap) {
            gsap.from('.scene-3d', {
                scale: 0,
                rotation: 720,
                duration: 1.5,
                ease: 'power4.out'
            });

            gsap.from('.stylish-banner', {
                y: -200,
                opacity: 0,
                duration: 1,
                delay: 0.5,
                ease: 'back.out(2)'
            });

            gsap.from('.devil-quote', {
                y: 200,
                opacity: 0,
                duration: 1,
                delay: 0.7,
                ease: 'back.out(2)'
            });

            gsap.from('.continue-portal', {
                scale: 0,
                opacity: 0,
                duration: 0.8,
                delay: 1,
                ease: 'back.out(3)'
            });
        }
    </script>
</body>

</html>
